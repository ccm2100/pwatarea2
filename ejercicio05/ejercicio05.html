<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button class="boton" onclick="window.location.href='../index.html'">
            <img src="../botones/btn_return.png" alt="Botón 1">
        </button>
        <h2>Ejercicio 5</h2> <!-- Barra de título -->
    </header>

    <form id="myForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button class="btnEnviar" type="button" onclick="validateForm()">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
