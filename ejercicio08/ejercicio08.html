<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button class="boton" onclick="window.location.href='../index.html'">
            <img src="../botones/btn_return.png" alt="Botón 1">
        </button>
        <h2>Ejercicio 8</h2> <!-- Barra de título -->
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="../images/imagen1.png" alt="Imagen 1">
        </div>
        <div class="mySlides fade">
            <img src="../images/imagen2.png" alt="Imagen 2">
        </div>
        <div class="mySlides fade">
            <img src="../images/imagen3.png" alt="Imagen 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
